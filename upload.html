<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="favcon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Track Your Bids - Upload</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="upload.css">
    </head>
    <body>
        <header>
            <h1>Track Your Bids<sup>&reg;</sup></h1>
            <div class="user-profile">
                <p>Ben Haaga</p>
                <a href="profile.html"><img src="blank_user.png" alt="User Profile"></a>
            </div>
            <nav>
                <menu>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="scores.html">Scores</a></li>
                    <li><a href="leaderboard.html">Leaderboard</a></li>
                    <li><a href="upload.html">Upload</a></li>
                </menu>
            </nav>
        </header>

        <main>
            <div class="upload-container">
                <div class="upload-section">
                    <h2>Upload a Game</h2>
                    <form>
                        <div class="player-grid">
                            <div class="player-entry">
                                <label for="player1">Player 1</label>
                                <div class="player-inputs">
                                    <input type="text" id="player1" placeholder="Player name" required>
                                    <input type="number" placeholder="Score" required>
                                </div>
                            </div>

                            <div class="player-entry">
                                <label for="player2">Player 2</label>
                                <div class="player-inputs">
                                    <input type="text" id="player2" placeholder="Player name" required>
                                    <input type="number" placeholder="Score" required>
                                </div>
                            </div>

                            <div class="player-entry">
                                <label for="player3">Player 3</label>
                                <div class="player-inputs">
                                    <input type="text" id="player3" placeholder="Player name">
                                    <input type="number" placeholder="Score">
                                </div>
                            </div>

                            <div class="player-entry">
                                <label for="player4">Player 4</label>
                                <div class="player-inputs">
                                    <input type="text" id="player4" placeholder="Player name">
                                    <input type="number" placeholder="Score">
                                </div>
                            </div>

                            <div class="player-entry">
                                <label for="player5">Player 5</label>
                                <div class="player-inputs">
                                    <input type="text" id="player5" placeholder="Player name">
                                    <input type="number" placeholder="Score">
                                </div>
                            </div>

                            <div class="player-entry">
                                <label for="player6">Player 6</label>
                                <div class="player-inputs">
                                    <input type="text" id="player6" placeholder="Player name">
                                    <input type="number" placeholder="Score">
                                </div>
                            </div>
                        </div>

                        <div class="date-section">
                            <label for="datePlayed">Date Played</label>
                            <input type="date" id="datePlayed" required>
                        </div>

                        <div class="upload-file-section">
                            <label for="gameSheet">Upload Game Sheet (Optional)</label>
                            <input type="file" id="gameSheet" accept="image/*" style="display: none;">
                            <img src="placeholder.png" alt="Game sheet preview">
                        </div>

                        <div class="submit-section">
                            <button type="submit" class="btn-primary">Submit Game</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div>
                <p>Designed by Ben Haaga in 2025 for cs260</p>
                <a href="https://github.com/benhaaga-svg/startup">Github Repository</a>
            </div>
        </footer>
    </body>
</html>
