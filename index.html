<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="icon" href="favcon.ico" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Track Your Bids</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <header style="text-align: center;">
            <h1>Track Your Bids<sup>&reg;</sup></h1>
        </header>

        <main style="display: flex; justify-content: center; align-items: center;">
            <div class="login-container">
                <h2>Welcome Back</h2>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary"><a href="home.html">Login</a></button>
                        <button type="button" class="btn-secondary"><a href="signup.html">Sign up</a></button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div>
                <p>Designed by Ben Haaga in 2025 for cs260</p>
                <a href="https://github.com/benhaaga-svg/startup">Github Repository</a>
            </div>
        </footer>
    </body>
</html>
